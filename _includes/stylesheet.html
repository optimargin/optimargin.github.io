<!-- Bootstrap core CSS -->
{%- if jekyll.environment == "production" %}
<link href="{{ site.baseurl }}/docs/dist/css/bootstrap.min.css" rel="stylesheet" integrity="{{ site.cdn.css_hash }}" crossorigin="anonymous">
{% else %}
<link href="{{ site.baseurl }}/docs/dist/css/bootstrap.css" rel="stylesheet">
{% endif -%}

{%- if page.layout == "docs" or page.layout != "examples" -%}
<!-- Documentation extras -->
{% if page.layout == "docs" and false %}
<link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet">
{% endif %}
{% if page.layout != "examples" %}
<link href="{{ site.baseurl }}/docs/assets/css/docs.min.css" rel="stylesheet">
{% endif %}
{%- endif -%}

<!-- Custom styles -->
<style>
.bd-content .half-table {
    margin-left: 25%;
    margin-right: 25%;
    margin-bottom: 1rem;
}
.bd-content .half-table table {
    width: 100%;
    max-width: 100%;
    display: table;
    border-collapse: separate;
    border-spacing: 2px;
    border-color: grey;
    border-collapse: collapse;
}
.bd-content .half-table table tr td {
    padding: .75rem;
    vertical-align: top;
    border: 1px solid #dee2e6;
}
.bd-content .half-table table tr th {
    padding: .75rem;
    vertical-align: top;
    border: 1px solid #dee2e6;
}
</style>
