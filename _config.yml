# Dependencies
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

# Permalinks
permalink:      pretty

# Server
host:           "localhost"
port:           4000
baseurl:        ""
url:            "https://docs.optimargin.com"
encoding:       UTF-8
exclude:
  - docs/assets/scss/

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

# Social
title:              OptiMargin
description:        "Save on margin."
twitter:            
authors:            ""
social_image_path:  /docs/assets/brand/bootstrap-social.png
